<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7161175c87.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>벽돌깨기 게임</title>
  </head>
  <body>
    <h1>벽돌깨기 게임</h1>
    <button id="rules-btn" class="btn rules-btn">규칙 보기</button>
    <div id="rules" class="rules">
      <h2>플레이 방법</h2>
      <p>
        화살표 방향키 (←, →)를 눌러 막대기를 움직이고 공을 튕겨내세요. 튕겨진
        공이 벽돌에 닿으면 벽돌이 부서지고 점수를 얻습니다.
      </p>
      <p>
        모든 벽돌을 부수면 당신의 승리입니다. 그러나 벽돌을 다 부수기 전에 공을
        놓치면 게임이 끝납니다.
      </p>
      <button id="close-btn">
        닫기
        <i class="fas fa-times"></i>
      </button>
    </div>

    <canvas id="canvas" class="canvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
